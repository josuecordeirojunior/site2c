<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stlye.css">
    <title>Site do 2C</title>
</head>
<body>
    <header>
        <h1>Site sobre o 2 ano c do colégio euzébio da mota</h1>
    </header>
    <section class="primeiraparte">
        <h1>Oque sabemos sobre os alunos do 2C</h1>
        <p>É uma turma agitada, porém inteligente</p>
        <img class="foto-principal" src="Divina_Farolito_A_28g.jpg" alt="foto da turma do 2C">
    </section>
    <section class="estudantes">
        <h1>Quem são os estudantes</h1>
        <div class="todososestudantes">
            <div>
                <img src="1.jpeg" alt="fotodoney" class="foto">
                <h3>Ney</h3>
            </div>
            <div>
                <img src="2.jpeg" alt="fotodoterry" class="foto">
                <h3>Terry</h3>
            </div>
            <div>
                <img src="3.jpeg" alt="fotodocarry" class="foto">
                <h3>Carry</h3>
            </div>
            <div>
                <img src="4.jpeg" alt="fotodovan" class="foto">
                <h3>Van</h3>
            </div>
            <div>
                <img src="5.jpeg" alt="fotodoadam" class="foto">
                <h3>Adam</h3>
            </div>
        </div>
    </section>
    <footer>
        <h3>Colégio Estadual Euzébio da Mota</h3>
    </footer>
</body>
